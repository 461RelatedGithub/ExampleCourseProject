{% extends "layout.html" %}

{% block content %}
<header>
    <h1>Products</h1>
</header>

<section>
    <form method="post">
        <input type="text" name="search" placeholder="Search...">
        <select name="category">
            <option value="">All Categories</option>
            <option value="Accessories">Accessories</option>
            <option value="Art & Collectibles">Art & Collectibles</option>
            <option value="Baby">Baby</option>
            <option value="Bags & Purses">Bags & Purses</option>
            <option value="Bath & Beauty">Bath & Beauty</option>
            <option value="Books, Movies & Music">Books, Movies & Music</option>
            <option value="Clothing">Clothing</option>
            <option value="Craft Supplies & Tools">Craft Supplies & Tools</option>
            <option value="Electronics & Accessories">Electronics & Accessories</option>
            <option value="Gifts">Gifts</option>
            <option value="Home & Living">Home & Living</option>
            <option value="Jewelry">Jewelry</option>
        </select>
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for item in items %}
        <li>
            <img src="{{ item['image_url'] }}" alt="{{ item['name'] }}" style="width:100px;height:100px;">
            <h2>{{ item['name'] }}</h2>
            <p>Category: {{ item['category'] }}</p>
            <p>Price: ${{ item['price'] }}</p>
            <a href="{{ url_for('product_detail', product_id=item['id']) }}">View Details</a>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
